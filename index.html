<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBots</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    #chat-output {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      overflow-y: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    #chat-input {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #send-button {
      background-color: #F04E23;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    #send-button:hover {
      background-color: #d8441f;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #142233;
      border-top: 4px solid #F04E23;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #445777;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #36465d;
    }
  </style>

  <script src="clientConfig.js"></script>
</head>

<body>
  <div id="chat-container">
    <div id="chat-output">
      <!-- Chat messages will appear here -->
    </div>

    <textarea id="chat-input" placeholder="Type your message..."></textarea>
    <button id="send-button">Send</button>
  </div>

  <!-- Button bar -->
  <section class="button-container">
    <a class="button" href="https://chatgpt.com/g/g-687bd0db062c8191912d6ad51220058c-ai-implementer-tm" target="_blank" rel="noopener">
      <i class="fas fa-mountain"></i> ClarityRocks™
    </a>
    <a class="button" href="https://chatgpt.com/g/g-6844396598588191bdfdead2be09d6ed-claritybots-ids" target="_blank" rel="noopener">
      <i class="fas fa-heart"></i> ClaritySolved™
    </a>
    <a class="button" href="https://chatgpt.com/g/g-682f6f00fb5481918997b663d2d6bdcc-claritybots-smart-scorecard" target="_blank" rel="noopener">
      <i class="fas fa-chart-line"></i> ClarityScore™
    </a>
    <a class="button" href="https://chatgpt.com/g/g-6823a5c5e36c819195d6c280b196c359-claritybots-core-values-clarifier" target="_blank" rel="noopener">
      <i class="fas fa-heart"></i> ClarityValues™
    </a>
    <a class="button" href="https://chatgpt.com/g/g-682b1a17970081919e98326822f047e5-claritybots-traction-by-gino-wickman" target="_blank" rel="noopener">
      <i class="fas fa-book-open"></i> ClarityTrax™
    </a>
    <!-- Sixth button now runs LinkedIn/profile logic -->
    <a id="meet-author-btn" class="button" href="javascript:void(0);">
      <i class="fas fa-flask"></i> Meet The ClarityBots® Creator
    </a>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const meetAuthorBtn = document.getElementById("meet-author-btn");
      if (meetAuthorBtn) {
        meetAuthorBtn.addEventListener("click", handleReadProfile);
      }
    });

    function handleReadProfile() {
      if (clientConfig.profile.source === "static") {
        sendProfileToChat(clientConfig.profile.staticText);
      }

      if (clientConfig.profile.source === "linkedin") {
        fetch(`/api/getLinkedInProfile?url=${encodeURIComponent(clientConfig.profile.linkedInUrl)}`)
          .then(res => res.json())
          .then(data => {
            sendProfileToChat(data.profileText);
          })
          .catch(err => {
            console.error("LinkedIn fetch failed:", err);
            sendProfileToChat(clientConfig.profile.staticText);
          });
      }
    }

    function sendProfileToChat(profileText) {
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");

      if (chatInput && sendButton) {
        chatInput.value = `Here is my profile:\n${profileText}\n\nPlease introduce me to the user in a warm, concise way.`;
        sendButton.click();
      }
    }
  </script>
</body>
</html>
