<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBotsÂ® | Loading...</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="margin: 0; font-family: sans-serif; background-color: #142233; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;">

  <img id="company-logo" src="" alt="Company Logo" style="max-width: 220px; margin-bottom: 1rem;" />
  <h1 style="font-size: 2rem; font-weight: bold;">Loading...</h1>
  <p>Please wait while we load your experience.</p>

  <script type="module">
    import { clients } from './js/clientConfig.js';

    // Get clientName from URL or session
    const urlParams = new URLSearchParams(window.location.search);
    let clientName = urlParams.get('company') || sessionStorage.getItem('clientName');

    if (!clientName || !clients[clientName]) {
      document.body.innerHTML = `
        <h1 style="color: red;">Error: Invalid or missing company name</h1>
        <p>Please use a valid ClarityBots link.</p>
      `;
      throw new Error("Missing or unknown clientName.");
    }

    // Save to session
    sessionStorage.setItem('clientName', clientName);
    const client = clients[clientName];

    // Update background and logo
    if (client.background) {
      document.body.style.backgroundImage = `url('${client.background}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center center';
      document.body.style.backgroundRepeat = 'no-repeat';
    }

    const logoEl = document.getElementById("company-logo");
    if (logoEl && client.logo) {
      logoEl.src = client.logo;
      logoEl.alt = client.altText || "Company Logo";
    }

    // Simulate redirect or continue to next step
    setTimeout(() => {
      window.location.href = "chat.html"; // Or wherever your next step is
    }, 1500);
  </script>

</body>
</html>
