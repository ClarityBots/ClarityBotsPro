<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="branding">
      <img id="logo" src="" alt="Company Logo" />
      <h1 id="heading"></h1>
      <p id="profile-text"></p>
    </div>

    <div id="prompt-buttons" class="buttons-container"></div>

    <div class="footer">
      <button class="launch-button" onclick="launchBot()">Open ClarityMeetâ„¢</button>
      <div id="landing-links" class="link-buttons"></div>
    </div>
  </div>

  <script type="module">
    import { clients } from "./js/clientConfig.js";

    const urlParams = new URLSearchParams(window.location.search);
    const companyKey = urlParams.get("q") || "default";
    const company = clients[companyKey] || clients.default;

    // Branding and visuals
    document.body.style.backgroundImage = `url('${company.background}')`;
    document.getElementById("logo").src = company.logo;
    document.getElementById("logo").alt = company.altText;
    document.getElementById("heading").textContent = company.heading;
    document.getElementById("profile-text").textContent = company.profile.staticText;

    // Prompt buttons
    const promptButtons = document.getElementById("prompt-buttons");
    if (Array.isArray(company.defaultPrompts)) {
      company.defaultPrompts.forEach((prompt) => {
        const button = document.createElement("button");
        button.textContent = prompt;
        button.className = "prompt-button";
        button.onclick = () =>
          window.open(`${company.gptUrl}&prompt=${encodeURIComponent(prompt)}`, "_blank");
        promptButtons.appendChild(button);
      });
    }

    // Landing buttons
    const landingLinks = document.getElementById("landing-links");
    if (Array.isArray(company.landingButtons)) {
      company.landingButtons.forEach((label) => {
        const button = document.createElement("button");
        button.textContent = label;
        button.className = "link-button";
        button.onclick = () => alert(`${label} is coming soon.`);
        landingLinks.appendChild(button);
      });
    }

    // Global launch function
    window.launchBot = () => {
      window.open(company.gptUrl, "_blank");
    };
  </script>
</body>
</html>
