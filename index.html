  <!-- Background + Branding Loader -->
  <script type="module">
    import { clients } from './js/clientConfig.js';
    const subdomain = location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.default;

    const heading = document.getElementById('dynamic-heading');
    if (heading && client.heading) heading.textContent = client.heading;

    if (client.background) {
      const bg = new Image();
      bg.src = client.background;
      bg.onload = () => {
        document.body.style.backgroundImage = `url('${client.background}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundAttachment = 'fixed';
        document.body.classList.add('loaded');
      };
    }
  </script>

  <!-- Sixth Button Logic -->
  <script>
    window.addEventListener("load", () => {
      const btn = document.getElementById("meet-author-btn");
      if (!btn) return;

      const cfg = window.clientConfig || {};
      let displayName = "the Creator";
      if (cfg?.profile?.staticText) {
        const firstSentence = cfg.profile.staticText.split(".")[0];
        const match = firstSentence.match(/^[A-Z][a-z]+(\s[A-Z][a-z]+)?/);
        if (match) displayName = match[0];
      } else if (cfg?.heading) {
        displayName = cfg.heading.replace(/'s$/, "");
      }
      btn.innerHTML = `<i class="fas fa-flask"></i> Meet ${displayName}`;

      btn.addEventListener("click", async () => {
        let profileText = cfg?.profile?.staticText || "Profile information not available.";

        if (cfg?.profile?.source === "linkedin" && cfg?.profile?.linkedInUrl) {
          try {
            // Use correct Netlify function path
            const res = await fetch(`/.netlify/functions/getLinkedInProfile?url=${encodeURIComponent(cfg.profile.linkedInUrl)}`);
            if (res.ok) {
              const data = await res.json();
              if (data?.profileText && !/Profile information not available/i.test(data.profileText)) {
                profileText = data.profileText;
              } else {
                console.warn("⚠️ LinkedIn data unavailable, falling back to static text.");
              }
            } else {
              console.warn("⚠️ LinkedIn fetch failed:", res.status);
            }
          } catch (err) {
            console.error("❌ LinkedIn fetch error:", err);
          }
        }

        const prompt = `Here is my profile:\n${profileText}\n\nPlease introduce me to the user in a warm, concise way.`;
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");

        if (chatInput && sendButton) {
          chatInput.value = prompt;
          sendButton.click();
        } else {
          window.open("https://chatgpt.com/?q=" + encodeURIComponent(prompt), "_blank", "noopener");
        }
      });
    });
  </script>
