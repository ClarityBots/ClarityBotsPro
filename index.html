<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <img id="logo" alt="Company Logo" />
    <h1 id="heading">Loading...</h1>
    <p id="description">Please wait while we load your experience.</p>
    <div id="buttons" class="button-container"></div>
  </div>

  <script src="js/clientConfig.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("overlay");
      const logo = document.getElementById("logo");
      const heading = document.getElementById("heading");
      const description = document.getElementById("description");
      const buttonsContainer = document.getElementById("buttons");

      const client = window.clientConfig;

      // Background image
      if (client.background) {
        document.body.style.backgroundImage = `url(${client.background})`;
      }

      // Logo
      logo.src = `${client.basePath || ""}${client.logo}`;
      logo.alt = client.altText || "Client Logo";

      // Heading
      heading.textContent = client.heading || "ClarityBots";

      // Description
      description.textContent = client.profile?.staticText || "Welcome to ClarityBots.";

      // Buttons
      if (Array.isArray(client.landingButtons)) {
        client.landingButtons.forEach((label) => {
          const button = document.createElement("button");
          button.textContent = label;
          button.className = "cta-button";
          button.onclick = () => {
            const query = encodeURIComponent(label);
            window.open(`${client.gptUrl}&q=${query}`, "_blank");
          };
          buttonsContainer.appendChild(button);
        });
      }
    });
  </script>
</body>
</html>
