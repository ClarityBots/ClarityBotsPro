<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClarityBots</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader" aria-live="polite">Loading...</div>

  <!-- Fullscreen background (set by app.js) -->
  <div id="background" class="background" aria-hidden="true"></div>

  <!-- Main panel -->
  <main class="content" role="main">
    <img id="logo" class="logo" src="" alt="Company Logo" />

    <h1 id="heading">ClarityBots</h1>

    <!-- Give it both an id (for JS) and a class (for CSS) -->
    <p id="blurb" class="description"></p>

    <!-- Buttons 1â€“6 are rendered here by app.js -->
    <div id="buttons" class="buttons"></div>
  </main>

  <!-- Scripts: config first, then app -->
  <script src="js/clientConfig.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
