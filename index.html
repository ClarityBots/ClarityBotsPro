<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClarityBots.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF7900;
      --red-orange: #F04E23;
      --navy: #142233;
      --light-gray: #E5E8EB;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--navy);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: var(--orange);
    }

    #chatContainer {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    #chatLog {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      text-align: left;
      overflow-y: auto;
    }

    .button-bar {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .chat-button {
      background: var(--orange);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .chat-button:hover {
      background: var(--red-orange);
    }

    #chatInput {
      width: 75%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
    }

    #sendButton {
      padding: 10px 15px;
      background: var(--orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    #sendButton:hover {
      background: var(--red-orange);
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h1>ClarityBots.ai</h1>
    <div id="chatLog"></div>

    <div class="button-bar">
      <button class="chat-button" data-message="What is EOS?">Button 1</button>
      <button class="chat-button" data-message="Help me define my Rocks">Button 2</button>
      <button class="chat-button" data-message="Guide me on Scorecard metrics">Button 3</button>
      <button class="chat-button" data-message="Show me the IDS process">Button 4</button>
      <button class="chat-button" data-message="Explain Level 10 Meetings">Button 5</button>

      <!-- Sixth button auto-sends without typing -->
      <button id="btn6" class="chat-button" data-message="Tell me about ClarityBots.ai">
        Learn About ClarityBots.ai
      </button>
    </div>

    <div>
      <input id="chatInput" type="text" placeholder="Type your message here..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "/api/chat"; // <-- Change if your ClarityBots API is hosted elsewhere

    async function sendMessage(message) {
      const chatLog = document.getElementById("chatLog");

      // Append user message instantly
      chatLog.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        // Send to your live API
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();

        // Append AI's response
        chatLog.innerHTML += `<div><strong>ClarityBots.ai:</strong> ${data.reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;

      } catch (error) {
        chatLog.innerHTML += `<div style="color:red;"><strong>Error:</strong> ${error.message}</div>`;
      }
    }

    // Handle send button click
    document.getElementById("sendButton").addEventListener("click", function() {
      const chatInput = document.getElementById("chatInput");
      const message = chatInput.value.trim();
      if (message) {
        sendMessage(message);
        chatInput.value = "";
      }
    });

    // Handle Enter key
    document.getElementById("chatInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("sendButton").click();
      }
    });

    // All buttons send their value directly
    document.querySelectorAll(".chat-button").forEach(button => {
      button.addEventListener("click", function() {
        const valueToSend = this.getAttribute("data-message");
        sendMessage(valueToSend);
      });
    });
  </script>
</body>
</html>
