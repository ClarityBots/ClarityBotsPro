<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClarityBots.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF7900;
      --red-orange: #F04E23;
      --navy: #142233;
      --light-gray: #E5E8EB;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--navy);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 15px;
    }

    header img {
      max-width: 180px;
    }

    h1 {
      margin: 20px 0 10px;
      color: var(--orange);
      font-size: 1.8em;
    }

    .intro {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1em;
      line-height: 1.5;
      color: var(--light-gray);
    }

    .button-bar {
      margin: 30px auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .landing-button {
      background: var(--orange);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      min-width: 180px;
      text-transform: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .landing-button:hover {
      background: var(--red-orange);
    }
  </style>
</head>
<body>
  <header>
    <!-- Company Logo -->
    <img id="clientLogo" src="images/default_logo.png" alt="Company Logo">
    <h1 id="clientHeading">ClarityBots</h1>
    <p class="intro" id="clientIntro">
      Welcome to ClarityBots — your AI-powered EOS implementation assistant.
    </p>
  </header>

  <!-- Feature Buttons -->
  <div class="button-bar">
    <button class="landing-button" data-index="0"></button>
    <button class="landing-button" data-index="1"></button>
    <button class="landing-button" data-index="2"></button>
    <button class="landing-button" data-index="3"></button>
    <button class="landing-button" data-index="4"></button>
    <button class="landing-button" data-index="5"></button>
  </div>

  <script type="module">
    import { clients } from './js/clientConfig.js';

    const activeClient = window.clientConfig || clients.default;

    // Set logo, heading, and intro
    document.getElementById('clientLogo').src = activeClient.logo || 'images/default_logo.png';
    document.getElementById('clientLogo').alt = activeClient.altText || 'Company Logo';
    document.getElementById('clientHeading').textContent = activeClient.heading || 'ClarityBots';
    document.getElementById('clientIntro').textContent = activeClient.profile?.staticText || '';

    // Populate landing buttons
    const buttons = document.querySelectorAll('.landing-button');
    if (Array.isArray(activeClient.landingButtons)) {
      buttons.forEach((btn, index) => {
        btn.textContent = activeClient.landingButtons[index] || `Button ${index + 1}`;
      });
    } else {
      console.warn("⚠️ No landingButtons found for this client:", activeClient);
    }
  </script>
</body>
</html>
