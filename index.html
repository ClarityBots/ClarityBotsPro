<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBots | Welcome</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --orange: #ff7900;
      --red-orange: #f04e23;
      --navy: #142233;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background-color: var(--navy);
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .content-box.fade-in { opacity: 1; }

    #logo {
      max-width: 240px;
      margin-bottom: 1.5rem;
    }

    #heading {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #intro-text {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 2rem auto;
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
    }

    @media (min-width: 600px) {
      .button-grid {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .cta-button {
        flex: 1 1 calc(33% - 1rem);
        max-width: 260px;
      }
    }

    .cta-button {
      background-color: var(--red-orange);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    .cta-button:hover {
      background-color: var(--orange);
      transform: scale(1.04);
    }

    .error {
      color: red;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="content-box" id="mainContent">
    <img id="logo" src="" alt="Company Logo" />
    <h1 id="heading">Loading...</h1>
    <p id="intro-text">Please wait while we load your experience.</p>
    <div class="button-grid" id="button-container"></div>
  </div>

  <script type="module">
    import { clients } from './js/clientConfig.js';

    const urlParams = new URLSearchParams(window.location.search);
    const subdomain = window.location.hostname.split('.')[0];
    const clientName = urlParams.get('company') || sessionStorage.getItem('clientName') || subdomain;

    if (!clientName || !clients[clientName]) {
      document.body.innerHTML = `
        <div class="error">‚ùå Error: Invalid or missing company name</div>
        <p>Please use a valid ClarityBots link.</p>
      `;
      throw new Error("Missing or unknown clientName.");
    }

    sessionStorage.setItem('clientName', clientName);
    const client = clients[clientName];

    document.body.style.backgroundImage = `url('${client.background}')`;
    document.getElementById('mainContent').classList.add('fade-in');

    document.getElementById('logo').src = client.logo;
    document.getElementById('logo').alt = client.altText || "Company Logo";
    document.getElementById('heading').textContent = client.heading || "Welcome";
    document.getElementById('intro-text').textContent = client.profile?.staticText || "";

    const buttonContainer = document.getElementById('button-container');
    const buttons = client.landingButtons || [];

    const tooltips = [
      "Define your quarterly priorities with clarity",
      "Solve your biggest issues with team-wide alignment",
      "Build and track your Scorecard like a pro",
      "Clarify and activate your Core Values",
      "Track progress, milestones, and execution",
      "Meet your personalized ClarityBot"
    ];

    buttons.forEach((label, index) => {
      const btn = document.createElement('button');
      btn.className = 'cta-button';
      btn.textContent = label;
      btn.title = tooltips[index] || "";

      btn.onclick = () => {
        console.log(`Clicked: ${label}`);
        if (index === 5) {
          window.location.href = `chat.html?company=${clientName}`;
        } else {
          alert(`"${label}" feature is launching soon.`);
        }
      };

      buttonContainer.appendChild(btn);
    });
  </script>

</body>
</html>
