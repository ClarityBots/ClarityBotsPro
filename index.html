<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBots</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    #chat-output {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      overflow-y: auto;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    #chat-input {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #footer-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #142233; /* Main footer background */
      border-top: 4px solid #F04E23; /* Accent line */
      padding: 8px;
    }

    #send-button {
      background-color: #F04E23;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-button:hover {
      background-color: #d8441f;
    }

    #bottom-button {
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #bottom-button:hover {
      filter: brightness(0.9);
    }
  </style>

  <!-- Load client configuration -->
  <script src="clientConfig.js"></script>

  <!-- App logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initBottomButton();
    });

    function initBottomButton() {
      const button = document.getElementById("bottom-button");

      if (button && clientConfig.bottomButton) {
        // Set text
        button.textContent = clientConfig.bottomButton.text || "Click Me";

        // Set brand color dynamically
        if (clientConfig.brandColor) {
          button.style.backgroundColor = clientConfig.brandColor;
        }

        // Click handler
        button.addEventListener("click", () => {
          if (clientConfig.bottomButton.action === "readProfile") {
            handleReadProfile();
          }
        });
      }
    }

    function handleReadProfile() {
      if (clientConfig.profile.source === "static") {
        sendProfileToChat(clientConfig.profile.staticText);
      }

      if (clientConfig.profile.source === "linkedin") {
        fetch(`/api/getLinkedInProfile?url=${encodeURIComponent(clientConfig.profile.linkedInUrl)}`)
          .then(res => res.json())
          .then(data => {
            sendProfileToChat(data.profileText);
          })
          .catch(err => {
            console.error("LinkedIn fetch failed:", err);
            sendProfileToChat(clientConfig.profile.staticText);
          });
      }
    }

    function sendProfileToChat(profileText) {
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");

      if (chatInput && sendButton) {
        chatInput.value = `Here is my profile:\n${profileText}\n\nPlease introduce me to the user in a warm, concise way.`;
        sendButton.click();
      }
    }
  </script>
</head>

<body>
  <div id="chat-container">
    <div id="chat-output">
      <!-- Chat messages will appear here -->
    </div>

    <textarea id="chat-input" placeholder="Type your message..."></textarea>
  </div>

  <!-- Footer bar with Send and Profile buttons -->
  <div id="footer-bar">
    <button id="send-button">Send</button>
    <button id="bottom-button">Loading...</button>
  </div>
</body>
</html>
