<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/clientConfig.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <img id="companyLogo" alt="Company Logo" />
      <h1 id="companyHeading"></h1>
    </header>

    <main>
      <p id="companyProfile"></p>
      <div id="buttonsContainer"></div>
    </main>
  </div>

  <script type="module">
    import { clients, sharedGptLinks } from "./js/clientConfig.js";

    // Pull the detected config from clientConfig.js
    const config = window.clientConfig || clients.default;

    // Set page background and logo
    document.body.style.backgroundImage = `url('${config.background}')`;
    const logoEl = document.getElementById("companyLogo");
    logoEl.src = config.logo;
    logoEl.alt = config.altText;

    // Set heading and profile text
    document.getElementById("companyHeading").textContent = config.heading;
    document.getElementById("companyProfile").textContent = config.profile.staticText;

    // Generate buttons
    const container = document.getElementById("buttonsContainer");
    config.landingButtons.forEach(label => {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.classList.add("cta-button");

      let url;
      if (sharedGptLinks[label]) {
        // Buttons 1â€“5 from shared links
        url = sharedGptLinks[label];
      } else if (label === config.landingButtons[5]) {
        // Button 6 is always company-specific
        url = config.button6Url;
      }

      btn.addEventListener("click", () => {
        window.location.href = url;
      });

      container.appendChild(btn);
    });
  </script>
</body>
</html>
