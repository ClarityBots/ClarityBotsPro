  <script type="module">
    import { clients } from './js/clientConfig.js';
    const subdomain = location.hostname.split('.')[0];
    const client = clients[subdomain] || clients.default;
    document.getElementById('dynamic-heading').textContent = client.heading || '';
    if (client.background) {
      const bg = new Image();
      bg.src = client.background;
      bg.onload = () => {
        document.body.style.backgroundImage = `url('${client.background}')`;
        document.body.classList.add('loaded');
      };
    }
  </script>

  <script>
    window.addEventListener("load", () => {
      const btn = document.getElementById("meet-author-btn");
      if (!btn) return;

      const cfg = window.clientConfig || {};
      let displayName = cfg.heading || "the Creator";
      btn.innerHTML = `<i class="fas fa-flask"></i> Meet ${displayName}`;

      btn.addEventListener("click", async () => {
        console.log("üëÜ Meet button clicked for", displayName);

        let profileText = cfg?.profile?.staticText || "Profile information not available.";

        if (cfg?.profile?.source === "linkedin" && cfg?.profile?.linkedInUrl) {
          try {
            console.log("üîó Fetching from Netlify function for LinkedIn URL:", cfg.profile.linkedInUrl);

            const res = await fetch(
              `/.netlify/functions/fetchLinkedInData?url=${encodeURIComponent(cfg.profile.linkedInUrl)}`
            );

            if (res.ok) {
              const data = await res.json();
              console.log("üì¶ LinkedIn function response:", data);

              if (data?.output && typeof data.output === "object") {
                profileText = JSON.stringify(data.output, null, 2); // Full raw data for now
              } else if (data?.profileText) {
                profileText = data.profileText;
              } else {
                console.warn("‚ö†Ô∏è LinkedIn returned no usable profile text, using static fallback.");
              }
            } else {
              console.warn("‚ö†Ô∏è LinkedIn fetch failed:", res.status);
            }
          } catch (err) {
            console.error("‚ùå LinkedIn fetch error:", err);
          }
        }

        const prompt = `Here is my profile:\n${profileText}\n\nPlease introduce me to the user in a warm, concise way.`;
        window.open(`https://chat.openai.com/?q=${encodeURIComponent(prompt)}`, "_blank");
      });
    });
  </script>
