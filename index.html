<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClarityBots.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF7900;
      --red-orange: #F04E23;
      --navy: #142233;
      --light-gray: #E5E8EB;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--navy);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: var(--orange);
    }

    #chatContainer {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    #chatLog {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      text-align: left;
      overflow-y: auto;
    }

    .button-bar {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .chat-button {
      background: var(--orange);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .chat-button:hover {
      background: var(--red-orange);
    }

    #chatInput {
      width: 75%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
    }

    #sendButton {
      padding: 10px 15px;
      background: var(--orange);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    #sendButton:hover {
      background: var(--red-orange);
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h1>ClarityBots.ai</h1>
    <div id="chatLog"></div>

    <!-- Six dynamic buttons -->
    <div class="button-bar">
      <button class="chat-button"></button>
      <button class="chat-button"></button>
      <button class="chat-button"></button>
      <button class="chat-button"></button>
      <button class="chat-button"></button>
      <button class="chat-button"></button>
    </div>

    <div>
      <input id="chatInput" type="text" placeholder="Type your message here..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Import clientConfig.js -->
  <script type="module">
    import { clients } from './js/clientConfig.js';

    // Use the detected client from clientConfig.js
    const activeClient = window.clientConfig || clients.default;

    // Populate button text & messages from defaultPrompts
    const buttons = document.querySelectorAll(".chat-button");
    if (Array.isArray(activeClient.defaultPrompts)) {
      buttons.forEach((button, index) => {
        const prompt = activeClient.defaultPrompts[index] || `Prompt ${index + 1}`;
        button.textContent = prompt;
        button.setAttribute("data-message", prompt);
      });
    } else {
      console.warn("⚠️ No defaultPrompts found for this client:", activeClient);
    }

    // API URL from clientConfig
    const API_URL = activeClient.gptUrl;

    async function sendMessage(message) {
      const chatLog = document.getElementById("chatLog");

      // Append user message
      chatLog.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatLog.innerHTML += `<div><strong>ClarityBots.ai:</strong> ${data.reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;

      } catch (err) {
        chatLog.innerHTML += `<div style="color:red;"><strong>Error:</strong> ${err.message}</div>`;
      }
    }

    // Send typed messages
    document.getElementById("sendButton").addEventListener("click", () => {
      const chatInput = document.getElementById("chatInput");
      const message = chatInput.value.trim();
      if (message) {
        sendMessage(message);
        chatInput.value = "";
      }
    });

    document.getElementById("chatInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        document.getElementById("sendButton").click();
      }
    });

    // Send button messages when clicked
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.getAttribute("data-message");
        sendMessage(value);
      });
    });
  </script>
</body>
</html>
