<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClarityBots Launcher</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/clientConfig.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #ffffff;
        background-color: #142233;
        background-image: url('');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-align: center;
        padding: 1rem;
      }

      .logo {
        max-width: 300px;
        margin-bottom: 1rem;
      }

      .heading {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 400px;
      }

      button {
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background-color: var(--brandColor, #ff7900);
        color: #fff;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <img class="logo" id="logo" src="" alt="Company Logo" />
    <div class="heading" id="heading">Welcome</div>
    <div class="buttons" id="buttonContainer"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const config = window.clientConfig || {};
        document.body.style.backgroundImage = `url('${config.background}')`;
        document.documentElement.style.setProperty('--brandColor', config.brandColor || '#ff7900');

        document.getElementById("logo").src = config.logo;
        document.getElementById("logo").alt = config.altText || "Logo";
        document.getElementById("heading").textContent = config.heading || "Welcome";

        const prompts = config.defaultPrompts || [];
        const container = document.getElementById("buttonContainer");

        prompts.slice(0, 6).forEach((label) => {
          const button = document.createElement("button");
          button.textContent = label;
          button.addEventListener("click", () => {
            const url = new URL(config.gptUrl);
            url.searchParams.set("q", label);
            window.location.href = url.toString();
          });
          container.appendChild(button);
        });
      });
    </script>
  </body>
</html>
