<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClarityBots® | AI-enhanced EOS® Tools to Build SMART Rocks, Clarify Vision, and Lead with Traction." />
  <meta name="theme-color" content="#142233" />
  <meta property="og:title" content="ClarityBots® | AI Meets EOS®" />
  <meta property="og:description" content="Build SMART Rocks, Clarify Vision, and Lead with Traction using AI-enhanced EOS® tools." />
  <meta property="og:image" content="images/social_preview.jpg" />
  <meta property="og:url" content="https://claritybots.ai/" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>ClarityBots® | Where AI and EOS® Converge</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <script src="js/clientConfig.js"></script>
</head>
<body class="bg-fade">
  <main>
    <div class="overlay-panel">
      <header>
        <h1 id="dynamic-heading" class="animate-fadeInDown"></h1>
        <h2>- ClarityBots® -</h2>
        <h3>"Where AI and EOS® Converge"</h3>
      </header>

      <section class="button-container">
        <a class="button" href="https://chat.openai.com/?q=ClarityRocks" target="_blank" rel="noopener">
          <i class="fas fa-mountain"></i> ClarityRocks™
        </a>
        <a class="button" href="https://chat.openai.com/?q=ClaritySolved" target="_blank" rel="noopener">
          <i class="fas fa-heart"></i> ClaritySolved™
        </a>
        <a class="button" href="https://chat.openai.com/?q=ClarityScore" target="_blank" rel="noopener">
          <i class="fas fa-chart-line"></i> ClarityScore™
        </a>
        <a class="button" href="https://chat.openai.com/?q=ClarityValues" target="_blank" rel="noopener">
          <i class="fas fa-heart"></i> ClarityValues™
        </a>
        <a class="button" href="https://chat.openai.com/?q=ClarityTrax" target="_blank" rel="noopener">
          <i class="fas fa-book-open"></i> ClarityTrax™
        </a>
        <a id="meet-author-btn" class="button" href="javascript:void(0);">
          <i class="fas fa-flask"></i> Loading...
        </a>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div>&copy; 2025 Business Intuition Incorporated</div>
    <div>Powered by ClarityBots® • Informed by EOS®</div>
  </footer>

  <script type="module">
    import { clients } from './js/clientConfig.js';
    const subdomain = location.hostname.split('.')[0].toLowerCase();
    const client = clients[subdomain] || clients.default;
    document.getElementById('dynamic-heading').textContent = client.heading || '';
    if (client.background) {
      const bg = new Image();
      bg.src = client.background;
      bg.onload = () => {
        document.body.style.backgroundImage = `url('${client.background}')`;
        document.body.classList.add('loaded');
      };
    }
  </script>

  <script>
    window.addEventListener("load", () => {
      const btn = document.getElementById("meet-author-btn");
      const cfg = window.clientConfig || {};
      if (!btn || !cfg) return;

      const name = cfg.heading || "the Creator";
      btn.innerHTML = `<i class="fas fa-flask"></i> Meet ${name}`;

      btn.addEventListener("click", () => {
        if (cfg.gptUrl) {
          window.open(cfg.gptUrl, "_blank", "noopener");
        } else {
          const prompt = `Here is my profile:\n${cfg.profile.staticText}\n\nPlease introduce me to the user in a warm, concise way.`;
          window.open(`https://chat.openai.com/?q=${encodeURIComponent(prompt)}`, "_blank", "noopener");
        }
      });
    });
  </script>

  <noscript>
    <div style="background-color: #f04e23; color: white; padding: 1rem; text-align: center;">
      JavaScript is required to use this site. Please enable it.
    </div>
  </noscript>
</body>
</html>
