<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBots | Welcome</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --orange: #ff7900;
      --red-orange: #f04e23;
      --navy: #142233;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background-color: var(--navy);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      padding: 2rem;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    #logo, #heading, #intro-text, .button-grid {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    #logo { animation-delay: 0.2s; max-width: 240px; z-index: 1; }
    #heading { animation-delay: 0.4s; font-size: 2rem; margin-bottom: 0.5rem; z-index: 1; }
    #intro-text { animation-delay: 0.6s; max-width: 700px; margin-bottom: 2rem; font-size: 1.1rem; z-index: 1; }
    .button-grid { animation-delay: 0.8s; z-index: 1; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .cta-button {
      background-color: var(--red-orange);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cta-button:hover {
      background-color: var(--orange);
      transform: scale(1.04);
    }

    .error {
      color: red;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <img id="logo" src="" alt="Company Logo" />
  <h1 id="heading">Loading...</h1>
  <p id="intro-text">Please wait while we load your experience.</p>
  <div class="button-grid" id="button-container"></div>

  <script type="module">
    import { clients } from './js/clientConfig.js';

    const urlParams = new URLSearchParams(window.location.search);
    const clientName = urlParams.get('company') || sessionStorage.getItem('clientName');

    if (!clientName || !clients[clientName]) {
      document.body.innerHTML = `
        <div class="error">‚ùå Error: Invalid or missing company name</div>
        <p>Please use a valid ClarityBots link.</p>
      `;
      throw new Error("Missing or unknown clientName.");
    }

    sessionStorage.setItem('clientName', clientName);
    const client = clients[clientName];

    // Apply branding
    document.body.style.backgroundImage = `url('${client.background}')`;

    const logo = document.getElementById('logo');
    logo.src = client.logo;
    logo.alt = client.altText || "Company Logo";

    document.getElementById('heading').textContent = client.heading || "Welcome";
    document.getElementById('intro-text').textContent = client.profile?.staticText || "";

    // Render buttons
    const buttonContainer = document.getElementById('button-container');
    const buttons = client.landingButtons || [];

    const tooltips = [
      "Define your quarterly priorities with clarity",
      "Solve your biggest issues with team-wide alignment",
      "Build and track your Scorecard like a pro",
      "Clarify and activate your Core Values",
      "Track progress, milestones, and execution",
      "Meet your personalized ClarityBot"
    ];

    buttons.forEach((label, index) => {
      const btn = document.createElement('button');
      btn.className = 'cta-button';
      btn.textContent = label;
      btn.title = tooltips[index] || "";

      btn.onclick = () => {
        console.log(`Clicked: ${label}`);

        if (index === 5) {
          window.location.href = `chat.html?company=${clientName}`;
        } else {
          alert(`"${label}" feature is launching soon.`);
        }
      };

      buttonContainer.appendChild(btn);
    });
  </script>

</body>
</html>
