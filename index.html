<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityBots</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="js/clientConfig.js"></script>
</head>
<body>
  <div id="overlay"></div>
  <main class="content-container">
    <img id="logo" src="" alt="Company Logo" class="logo" />
    <h1 id="heading" class="company-heading">Loading...</h1>
    <p id="profile-text" class="company-profile">Please wait while we load your experience.</p>
    <div id="buttons" class="button-container"></div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const cfg = window.clientConfig;

      // Set background
      document.body.style.backgroundImage = `url('${cfg.background}')`;

      // Logo
      const logo = document.getElementById("logo");
      logo.src = cfg.logo;
      logo.alt = cfg.altText;

      // Heading
      document.getElementById("heading").textContent = cfg.heading;

      // Profile Text
      document.getElementById("profile-text").textContent = cfg.profile.staticText;

      // Clear any existing buttons (for live reloads or fallback prevention)
      const buttonContainer = document.getElementById("buttons");
      buttonContainer.innerHTML = "";

      // Render buttons once
      cfg.landingButtons.forEach((label) => {
        const button = document.createElement("button");
        button.textContent = label;
        button.className = "cta-button";
        button.onclick = () => alert(`You clicked "${label}"`);
        buttonContainer.appendChild(button);
      });
    });
  </script>
</body>
</html>
