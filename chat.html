<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarityBots | Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --orange: #ff7900;
      --red-orange: #f04e23;
      --navy: #142233;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background-color: var(--navy);
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 180px;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-size: 1.75rem;
      margin: 0;
    }

    #chat-frame {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      min-height: 85vh;
    }

    .error {
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: red;
    }
  </style>
</head>
<body>
  <header id="chat-header" style="display: none;">
    <img id="chat-logo" src="" alt="Company Logo" />
    <h1 id="chat-heading">Chat Loading...</h1>
  </header>

  <iframe id="chat-frame" loading="lazy" allow="clipboard-write; clipboard-read"></iframe>

  <script type="module">
    import { clients } from './js/clientConfig.js';

    const urlParams = new URLSearchParams(window.location.search);
    const clientName = urlParams.get('company') || sessionStorage.getItem('clientName');

    if (!clientName || !clients[clientName]) {
      document.body.innerHTML = `
        <div class="error">‚ùå Error: Invalid or missing company name</div>
        <p>Please return to the homepage and try again.</p>
      `;
      throw new Error("Missing or unknown clientName.");
    }

    sessionStorage.setItem('clientName', clientName);
    const client = clients[clientName];

    // Set background
    document.body.style.backgroundImage = `url('${client.background}')`;

    // Set header
    const header = document.getElementById('chat-header');
    const logo = document.getElementById('chat-logo');
    const heading = document.getElementById('chat-heading');

    if (client.logo) logo.src = client.logo;
    if (client.altText) logo.alt = client.altText;
    if (client.heading) heading.textContent = client.heading;

    header.style.display = "block";

    // Set GPT iframe source
    const chatFrame = document.getElementById('chat-frame');
    chatFrame.src = client.gptUrl || "https://chat.openai.com"; // fallback if missing
  </script>
</body>
</html>
